<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geofence Violation Simulator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
        }
        .sidebar {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            overflow-y: auto;
        }
        .map-container {
            position: relative;
        }
        #simulation-map {
            height: 100%;
            width: 100%;
        }
        .control-panel, .employee-info, .violation-details {
            background-color: #ecf0f1;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #bdc3c7;
        }
        button {
            background-color: #3498db;
            color: #ecf0f1;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .violation-status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        .status-safe {
            background-color: #2ecc71;
            color: white;
        }
        .status-violation {
            background-color: #e74c3c;
            color: white;
        }
        .status-neutral {
            background-color: #7f8c8d;
            color: white;
        }
        .history-item {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #bdc3c7;
            font-size: 12px;
        }
        .geofence-info {
            margin-top: 10px;
            padding: 8px;
            background-color: #dfe6e9;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        .geofence-info:hover {
            background-color: #bdc3c7;
        }
        .geofence-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .popup-content {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Geofence Simulator</h2>
            <div class="control-panel">
                <h3>Select Employee</h3>
                <select id="employee-dropdown">
                    <option value="">Select Employee</option>
                </select>
                <button id="simulate-btn">Start Simulation</button>
                <button id="clear-btn">Clear Simulation</button>
                <div id="simulation-status" class="violation-status status-neutral">
                    Ready to simulate
                </div>
            </div>
            <div class="employee-info" id="employee-details" style="color: #2c3e50;">
                Select an employee to view details
            </div>
            <div class="violation-details" id="violation-details" style="color: #2c3e50;">
                <h3>Simulation History</h3>
                <div id="simulation-history"></div>
            </div>
        </div>
        <div class="map-container">
            <div id="simulation-map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map;
        let employeeMarkers = {};
        let geofencePolygons = {};
        let currentEmployee = null;
        let simulationMode = false;
        let pathPolyline = null;
        let pathCoordinates = [];
        let currentGeofenceMarkers = [];

        function initMap() {
            map = L.map('simulation-map').setView([33.6844, 73.0479], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            loadEmployees();
        }

        async function loadEmployees() {
            try {
                const response = await fetch('http://localhost:3000/api/manager/1/employees', {
                    withCredentials: true
                });
                const data = await response.json();
                const employees = data.employees;
                const dropdown = document.getElementById('employee-dropdown');
                dropdown.innerHTML = '<option value="">Select Employee</option>';
                
                employees.forEach(employee => {
                    const option = document.createElement('option');
                    option.value = employee.employee_id;
                    option.textContent = `${employee.first_name} ${employee.last_name}`;
                    dropdown.appendChild(option);
                });
                
                dropdown.addEventListener('change', async () => {
                    currentEmployee = dropdown.value;
                    if (currentEmployee) {
                        await loadEmployeeDetails(currentEmployee);
                        await loadGeofences(currentEmployee);
                    } else {
                        clearEmployeeData();
                    }
                });
            } catch (error) {
                console.error('Error loading employees:', error);
                updateStatus('Error loading employees', 'status-violation');
            }
        }

        async function loadEmployeeDetails(employeeId) {
            try {
                const response = await fetch(`http://localhost:3000/api/employee/my-profile/${employeeId}`, {
                    withCredentials: true
                });
                const data = await response.json();
                const employee = data.profile;
                
                document.getElementById('employee-details').innerHTML = `
                    <h3 style="color: #2c3e50;">${employee.first_name} ${employee.last_name}</h3>
                    <p style="color: #2c3e50;">ID: ${employee.employee_id}</p>
                    <p style="color: #2c3e50;">City: ${employee.city || 'N/A'}</p>
                `;
            } catch (error) {
                console.error('Error loading employee details:', error);
                document.getElementById('employee-details').innerHTML = `
                    <p style="color: #e74c3c;">Error loading employee details</p>
                `;
            }
        }

        async function loadGeofences(employeeId) {
            try {
                // Clear existing geofences for this employee
                if (geofencePolygons[employeeId]) {
                    geofencePolygons[employeeId].forEach(polygon => {
                        if (polygon && polygon.remove) {
                            map.removeLayer(polygon);
                        }
                    });
                    delete geofencePolygons[employeeId];
                }
                
                const response = await fetch(`http://localhost:3000/api/employee/my-geofences/${employeeId}`, {
                    withCredentials: true
                });
                const data = await response.json();
                const geofences = data.geofences;

                if (geofences.length > 0) {
                    geofencePolygons[employeeId] = [];
                    const bounds = [];
                    
                    // Create geofence info display
                    const geofenceInfoContainer = document.createElement('div');
                    geofenceInfoContainer.className = 'geofence-info-container';
                    geofenceInfoContainer.innerHTML = '<h4>Geofences (click to zoom)</h4>';
                    
                    geofences.forEach((geofence, index) => {
                        const coordinates = geofence.geofence_boundary.map(point => [point.latitude, point.longitude]);
                        coordinates.push(coordinates[0]); // Close the polygon
                        
                        const color = geofence.type === 'Authorized' ? 'green' : 'red';
                        const polygon = L.polygon(coordinates, {
                            color: color,
                            fillOpacity: 0.2,
                            weight: 2
                        }).addTo(map);
                        
                        // Add click handler to populate locations and zoom
                        polygon.on('click', async (e) => {
                            // Zoom to this geofence with some padding
                            map.fitBounds(polygon.getBounds().pad(0.2));
                            
                            // Clear previous markers
                            clearCurrentGeofenceMarkers();
                            
                            // Generate and show sample locations within this geofence
                            const locations = generateSampleLocationsWithinGeofence(coordinates);
                            showLocationsInGeofence(locations, polygon);
                            
                        });
                        
                        geofencePolygons[employeeId].push(polygon);
                        bounds.push(polygon.getBounds());
                        
                        // Add geofence info to sidebar with click handler
                        const geofenceInfo = document.createElement('div');
                        geofenceInfo.className = 'geofence-info';
                        geofenceInfo.innerHTML = `
                            <div class="geofence-title">Geofence #${index + 1}</div>
                            <div>Type: <span style="color: ${color}">${geofence.type}</span></div>
                            <div>Description: ${geofence.description || 'N/A'}</div>
                        `;
                        
                        // Add click handler to sidebar items
                        geofenceInfo.addEventListener('click', () => {
                            map.fitBounds(polygon.getBounds().pad(0.2));
                            polygon.fire('click');
                        });
                        
                        geofenceInfoContainer.appendChild(geofenceInfo);
                    });
                    
                    // Add geofence info to employee details
                    const employeeDetails = document.getElementById('employee-details');
                    const existingContainer = employeeDetails.querySelector('.geofence-info-container');
                    if (existingContainer) {
                        employeeDetails.removeChild(existingContainer);
                    }
                    employeeDetails.appendChild(geofenceInfoContainer);
                    
                    // Fit map to show all geofences
                    if (bounds.length > 0) {
                        const group = new L.featureGroup(bounds);
                        map.fitBounds(group.getBounds().pad(0.2));
                    }
                }
            } catch (error) {
                console.error('Error loading geofences:', error);
            }
        }

        function generateSampleLocationsWithinGeofence(coordinates) {
            // Simple algorithm to generate points within a polygon
            // Note: This is a simplified approach - for production use a proper point-in-polygon algorithm
            
            // Get bounds of the polygon
            const bounds = L.latLngBounds(coordinates);
            const locations = [];
            
            // Generate 10 random points within bounds and check if they're in the polygon
            for (let i = 0; i < 10; i++) {
                let point;
                let attempts = 0;
                const maxAttempts = 100;
                
                do {
                    point = [
                        bounds.getSouth() + Math.random() * (bounds.getNorth() - bounds.getSouth()),
                        bounds.getWest() + Math.random() * (bounds.getEast() - bounds.getWest())
                    ];
                    attempts++;
                } while (!isPointInPolygon(point, coordinates) && attempts < maxAttempts);
                
                if (attempts < maxAttempts) {
                    locations.push({
                        lat: point[0],
                        lng: point[1],
                        timestamp: new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000)
                    });
                }
            }
            
            return locations;
        }

        function isPointInPolygon(point, vs) {
            // Ray-casting algorithm for point-in-polygon detection
            const x = point[0], y = point[1];
            let inside = false;
            
            for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
                const xi = vs[i][0], yi = vs[i][1];
                const xj = vs[j][0], yj = vs[j][1];
                
                const intersect = ((yi > y) !== (yj > y))
                    && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }
            
            return inside;
        }

        function showLocationsInGeofence(locations, polygon) {
            clearCurrentGeofenceMarkers();
            
            locations.forEach(location => {
                const marker = L.marker([location.lat, location.lng], {
                    icon: L.divIcon({
                        className: 'geofence-location-marker',
                        html: '<div style="background-color: #3498db; width: 10px; height: 10px; border-radius: 50%;"></div>',
                        iconSize: [10, 10]
                    })
                }).addTo(map);
                
                
                currentGeofenceMarkers.push(marker);
            });
        }

        function clearCurrentGeofenceMarkers() {
            currentGeofenceMarkers.forEach(marker => {
                if (marker && marker.remove) {
                    marker.remove();
                }
            });
            currentGeofenceMarkers = [];
        }

        function createPopupContent(locations, geofence) {
            let content = `
                <div class="popup-content">
                    <h3>${geofence.type} Geofence</h3>
                    <p>${geofence.description || 'No description'}</p>
                    <h4>Sample Locations (${locations.length})</h4>
                    <ul style="padding-left: 15px;">
            `;
            
            locations.forEach(loc => {
                content += `
                    <li>${loc.lat.toFixed(6)}, ${loc.lng.toFixed(6)} 
                    <small>(${loc.timestamp.toLocaleTimeString()})</small></li>
                `;
            });
            
            content += `
                    </ul>
                </div>
            `;
            
            return content;
        }

        function clearEmployeeData() {
            document.getElementById('employee-details').innerHTML = 'Select an employee to view details';
            document.getElementById('simulation-history').innerHTML = '';
            updateStatus('Ready to simulate', 'status-neutral');
            
            if (currentEmployee && geofencePolygons[currentEmployee]) {
                geofencePolygons[currentEmployee].forEach(polygon => {
                    if (polygon && polygon.remove) {
                        map.removeLayer(polygon);
                    }
                });
                delete geofencePolygons[currentEmployee];
            }
            
            clearCurrentGeofenceMarkers();
        }

        function updateStatus(message, statusClass) {
            const statusElement = document.getElementById('simulation-status');
            statusElement.textContent = message;
            statusElement.className = `violation-status ${statusClass}`;
        }

        function addToHistory(lat, lng, result) {
            const historyElement = document.getElementById('simulation-history');
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            
            const status = result.insideGeofence ? 'SAFE' : 'VIOLATION';
            const statusColor = result.insideGeofence ? '#2ecc71' : '#e74c3c';
            
            historyItem.innerHTML = `
                <strong>${new Date().toLocaleTimeString()}</strong><br>
                Location: ${lat.toFixed(6)}, ${lng.toFixed(6)}<br>
                Status: <span style="color: ${statusColor}">${status}</span><br>
                Message: ${result.message}
            `;
            
            historyElement.prepend(historyItem);
        }

        document.getElementById('simulate-btn').addEventListener('click', () => {
            if (!currentEmployee) {
                alert('Please select an employee first');
                return;
            }
            
            if (!geofencePolygons[currentEmployee] || geofencePolygons[currentEmployee].length === 0) {
                alert('No geofences defined for this employee');
                return;
            }
            
            simulationMode = !simulationMode;
            
            if (simulationMode) {
                document.getElementById('simulate-btn').textContent = 'Stop Simulation';
                updateStatus('Click on map to add locations', 'status-neutral');
                
                if (pathPolyline) {
                    map.removeLayer(pathPolyline);
                    pathPolyline = null;
                }
                pathCoordinates = [];
                
                map.on('click', handleMapClick);
            } else {
                document.getElementById('simulate-btn').textContent = 'Start Simulation';
                updateStatus('Simulation stopped', 'status-neutral');
                map.off('click', handleMapClick);
            }
        });

        async function handleMapClick(e) {
            const { lat, lng } = e.latlng;
            
            try {
                updateStatus('Checking location...', 'status-neutral');
                
                const response = await fetch(`http://localhost:3000/api/location/${currentEmployee}/add-location`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        latitude: lat,
                        longitude: lng
                    })
                });
                
                if (!response.ok) throw new Error('API request failed');
                
                const result = await response.json();
                
                const marker = L.marker([lat, lng]).addTo(map)
                    .bindPopup(`Location: ${lat.toFixed(6)}, ${lng.toFixed(6)}<br>Status: ${result.insideGeofence ? 'SAFE' : 'VIOLATION'}`);
                pathCoordinates.push([lat, lng]);
                
                if (pathPolyline) {
                    map.removeLayer(pathPolyline);
                }
                pathPolyline = L.polyline(pathCoordinates, {color: 'blue'}).addTo(map);
                
                const statusClass = result.insideGeofence ? 'status-safe' : 'status-violation';
                updateStatus(result.message, statusClass);
                addToHistory(lat, lng, result);
                
            } catch (error) {
                console.error('Error simulating location:', error);
                updateStatus('Simulation failed', 'status-violation');
            }
        }

        document.getElementById('clear-btn').addEventListener('click', () => {
            if (pathPolyline) {
                map.removeLayer(pathPolyline);
                pathPolyline = null;
            }
            pathCoordinates = [];
            
            Object.values(employeeMarkers).forEach(marker => {
                if (marker && marker.remove) {
                    marker.remove();
                }
            });
            employeeMarkers = {};
            
            clearCurrentGeofenceMarkers();
            
            simulationMode = false;
            document.getElementById('simulate-btn').textContent = 'Start Simulation';
            updateStatus('Simulation cleared', 'status-neutral');
        });

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
